name: Visual Regression Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.15"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run Lost Pixel
        uses: lost-pixel/lost-pixel@v3.22.0
